server {
    listen 80;
    server_name zhdanov.design www.zhdanov.design;
    return 301 https://$host$request_uri;
}

server {
    # LISTEN ON LOCALHOST ONLY to avoid conflict with Xray Reality on public 443
    listen 127.0.0.1:443 ssl http2;
    server_name zhdanov.design www.zhdanov.design;

    # SSL Certificates (New Certbot Location)
    ssl_certificate /etc/letsencrypt/live/zhdanov.design-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zhdanov.design-0001/privkey.pem;

    # Basic SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /var/www/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}
