name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # Ensure target directory exists
            mkdir -p /var/www/html
            cd /var/www/html
            
            # Initialize or re-initialize git if needed
            if [ ! -d ".git" ]; then
              rm -rf * .??*
              git clone https://github.com/EvgexaK/Portfolio-Liquid-Glass.git .
            fi
            
            # Force set remote to ensure it's correct
            git remote set-url origin https://github.com/EvgexaK/Portfolio-Liquid-Glass.git
            
            # Force fetch and reset
            git fetch --all
            git reset --hard origin/master
            git clean -fd

            # EMERGENCY ROLLBACK & FIX
            
            # 1. Restore the default config (which likely holds the SSL setup)
            if [ -f "/etc/nginx/sites-available/default" ]; then
                ln -sf /etc/nginx/sites-available/default /etc/nginx/sites-enabled/
            fi
            
            # 2. Remove our broken custom config
            rm -f /etc/nginx/sites-enabled/zhdanov.design
            
            # 3. Reload Nginx to bring site back online
            systemctl reload nginx || systemctl restart nginx
            
            # 4. FIND THE REAL WEB ROOT and move our files there
            # Extract 'root' path from standard config locations
            REAL_ROOT=$(grep -r "root" /etc/nginx/sites-enabled/ | grep -v "#" | head -n 1 | awk '{print $2}' | sed 's/;//')
            
            if [ -n "$REAL_ROOT" ] && [ "$REAL_ROOT" != "/var/www/html" ]; then
               echo "Detected real web root at: $REAL_ROOT"
               mkdir -p "$REAL_ROOT"
               rsync -av --delete /var/www/html/ "$REAL_ROOT/"
               
               # Grant permissions
               chown -R www-data:www-data "$REAL_ROOT"
               chmod -R 755 "$REAL_ROOT"
            fi
