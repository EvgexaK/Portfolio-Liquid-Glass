name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # Ensure target directory exists
            mkdir -p /var/www/html
            cd /var/www/html
            
            # Initialize or re-initialize git if needed
            if [ ! -d ".git" ]; then
              rm -rf * .??*
              git clone https://github.com/EvgexaK/Portfolio-Liquid-Glass.git .
            fi
            
            # Force set remote to ensure it's correct
            git remote set-url origin https://github.com/EvgexaK/Portfolio-Liquid-Glass.git
            
            # Force fetch and reset
            git fetch --all
            git reset --hard origin/master
            git clean -fd

            # Debug: Create a version file
            git rev-parse HEAD > version.txt
            chmod 644 version.txt
            
            # Setup Nginx Config
            cp zhdanov.design.conf /etc/nginx/sites-available/zhdanov.design
            ln -sf /etc/nginx/sites-available/zhdanov.design /etc/nginx/sites-enabled/
            
            # Disable default if it exists (might be conflicting)
            rm -f /etc/nginx/sites-enabled/default
            
            # Restart Nginx
            systemctl reload nginx
