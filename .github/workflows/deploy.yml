name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # Ensure target directory exists
            mkdir -p /var/www/html
            cd /var/www/html
            
            # Initialize or re-initialize git if needed
            if [ ! -d ".git" ]; then
              rm -rf * .??*
              git clone https://github.com/EvgexaK/Portfolio-Liquid-Glass.git .
            fi
            
            # Force set remote to ensure it's correct
            git remote set-url origin https://github.com/EvgexaK/Portfolio-Liquid-Glass.git
            
            # Force fetch and reset
            git fetch --all
            git reset --hard origin/master
            git clean -fd

            # NUCLEAR OPTION: FRESH CLONE & COPY TO ALL TARGETS
            
            # 1. Clean verify /var/www/html
            rm -rf /var/www/html
            mkdir -p /var/www/html
            
            # 2. Fresh Clone
            git clone https://github.com/EvgexaK/Portfolio-Liquid-Glass.git /var/www/html
            
            # 3. Create Version File manually
            echo "VERSION 1.3 - DEPLOYED $(date)" > /var/www/html/version.txt
            chmod 644 /var/www/html/version.txt
            
            # 4. Correct Permissions in /html
            chown -R www-data:www-data /var/www/html
            chmod -R 755 /var/www/html
            
            # 5. COPY TO ALTERNATE ROOTS (Shotgun approach)
            # Many separate sites use /var/www/domain.com
            mkdir -p /var/www/zhdanov.design
            cp -r /var/www/html/* /var/www/zhdanov.design/
            echo "VERSION 1.3 - ALTERNATE ROOT" > /var/www/zhdanov.design/version.txt
            
            # 6. Ensure Nginx Default is Active (as site is up)
            # Just reload to be safe
            systemctl reload nginx
