name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # Ensure target directory exists
            mkdir -p /var/www/html
            cd /var/www/html
            
            # Initialize or re-initialize git if needed
            if [ ! -d ".git" ]; then
              rm -rf * .??*
              git clone https://github.com/EvgexaK/Portfolio-Liquid-Glass.git .
            fi
            
            # Force set remote to ensure it's correct
            git remote set-url origin https://github.com/EvgexaK/Portfolio-Liquid-Glass.git
            
            # Force fetch and reset
            git fetch --all
            git reset --hard origin/master
            git clean -fd

            # DEPLOYMENT REPAIR 1.4
            
            # 1. Create a safe temp directory for valid clone
            rm -rf /tmp/portfolio_clone
            git clone https://github.com/EvgexaK/Portfolio-Liquid-Glass.git /tmp/portfolio_clone
            
            # 2. Verify we actually got the files
            if [ ! -f "/tmp/portfolio_clone/index.html" ]; then
                echo "CRITICAL: Git clone failed to get index.html" > /var/www/html/error.txt
                exit 1
            fi
            
            # 3. Clean and Populate /var/www/html
            rm -rf /var/www/html/*
            cp -r /tmp/portfolio_clone/* /var/www/html/
            
            # 4. Create Debug Files
            echo "VERSION 1.4 - REPAIRED $(date)" > /var/www/html/version.txt
            ls -la /var/www/html/ > /var/www/html/filelist.txt
            
            # 5. Bruteforce Permissions (Common 403 fix)
            # Dirs: 755, Files: 644
            find /var/www/html -type d -exec chmod 755 {} \;
            find /var/www/html -type f -exec chmod 644 {} \;
            chown -R www-data:www-data /var/www/html
            
            # 6. Copy to alternate root just in case
            mkdir -p /var/www/zhdanov.design
            cp -r /var/www/html/* /var/www/zhdanov.design/
            chown -R www-data:www-data /var/www/zhdanov.design
            
            # 7. Reload
            systemctl reload nginx
