apiVersion: v1
kind: Service
metadata:
  name: liquid-glass-portfolio
  namespace: default
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: liquid-glass-portfolio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: liquid-glass-portfolio
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: liquid-glass-portfolio
  template:
    metadata:
      labels:
        app: liquid-glass-portfolio
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html-volume
              mountPath: /usr/share/nginx/html
      volumes:
        - name: html-volume
          hostPath:
            path: /var/www/html
            type: Directory
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: liquid-glass-ingress
  namespace: default
  annotations:
    # Use Traefik (default in k3s)
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: zhdanov.design
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: liquid-glass-portfolio
                port:
                  number: 80
    - host: www.zhdanov.design
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: liquid-glass-portfolio
                port:
                  number: 80
